<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="/images/logo.svg" alt="Huddle Logo" class="logo" />
      </div>
    </header>
    <main>
      <div class="container">
        <div class="hero">
          <div class="hero__img">
            <img src="/images/illustration-mockups.svg" alt="">
          </div>
          <div class="hero__content">
            <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
            <p class="hero__text">Huddle re-imagines the way we build
              communities. You have a voice, but so does your audience. Create connections
              with your users as you engage in genuine discussion.</p>
              <div class="hero__button">Register</div>
          </div>
        </div>
      </div>
      <div class="container">
      <div class="sosial-icons">
        <div class="bulat">
        <i class="fa-brands fa-facebook-f"></i>
      </div>
      <div class="bulat">
        <i class="fa-brands fa-twitter"></i>
      </div>
      <div class="bulat">
        <i class="fa-brands fa-instagram"></i>
      </div>
      </div>
    </div>
    </main>

     
  </body>
</html>
